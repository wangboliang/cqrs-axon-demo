server:
  context-path: "/order-command"
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/axon
    username: root
    password: root
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect